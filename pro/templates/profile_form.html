{% extends 'base.html' %}
{% load static %}
{% block container_block %}


<link rel="stylesheet" href="https://formvalidation.io/vendors/formvalidation/css/formValidation.min.css"> 
 
<h1 style="background-color:#CC92C2; font-weight:bold; border: 2px solid black;">* {{request.user.username}} *</h1>
<center>
  
   
      	 
<form name="profile_form" id="profile_form"  method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	
	<br>
    <img id="image_1" src="{{MEDIA_URL}}{{user_profile.picture}}" width="280px" alt="This is an image" style="border : 10px solid #CC92C2;">
    <br><br>
    		
       		
			<label>Job Position:</label><br>
			
					<input style="border : 2px solid black; background-color: #CC92C2; font-weight: bold;padding:15px 15px 15px 15px;text-align:center;width:150px; height:40px;"  readonly type="text" name="position" value="{{user_profile.position}}"/>
	
			<br><br>
	
		
			<label >Date of Birth:</label><br>
							
			<input style="border : 2px solid black; background-color: #CC92C2; font-weight: bold;padding:15px 15px 15px 15px;text-align:center;width:150px; height:40px;"  readonly type="text" name="date_of_birth" value="{{user_profile.date_of_birth}}"/>
	
				
			<br>
	
    
</form>

</center>
{% endblock %}

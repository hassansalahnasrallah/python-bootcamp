{% extends 'base.html' %}
{% load static %}
{% block container_block %}
<style>

 .profileimage{
          width:350px;
          height:250px;
          border-radius: 260px;
          border: 5px solid #274472;
          
 }
 

.buttons{

          border-radius: 20px;
          background-color: orange;
          padding: 15px 15px;
          color:#274472;
          font-weight:bold;
}

.h{
          color:#f8f9fa;
          font-weight:bold;
          background-color:#274472;
          border: 2px solid #f8f9fa;
          
}

.borders{

         border : 5px solid #274472 ;
         color:#274472;
         background-color: #f8f9fa; 
         font-weight: bold;
         padding:15px 15px 15px 15px;
         text-align:center;
         width:150px; 
         height:40px;
}

</style>


<link rel="stylesheet" href="https://formvalidation.io/vendors/formvalidation/css/formValidation.min.css"> 
 
<h1 class="h">* {{request.user.username}} *</h1>

<center>
  
   
      	 
<form name="profile_form" id="profile_form"  method="POST" enctype="multipart/form-data">
	
	
	{% csrf_token %}
	<br>
	<img class="profileimage" src="{{MEDIA_URL}}{{user_profile.picture}}" alt="This is an image" >
	
	
    <br><br>
    		
       		
			<label>Job Position:</label><br>
			
	        <input class="borders" readonly type="text" name="position" value="{{user_profile.position}}" required />
	
			<br><br>
	
		
			<label >Date of Birth:</label><br>
							
			<input class="borders" readonly  type="text" id="date_of_birth" name="date_of_birth" value="{{user_profile.date_of_birth}}" required />
	
	        <br><br>
         
</form>

</center>
{% endblock %}

{% block scripts %} <script src="{% static 'js/profile_form.js' %}"></script> {% endblock %}

{% extends 'base.html' %}
{% load static  %}

 {% block container_block %}
 
 
<link rel="stylesheet" href="https://formvalidation.io/vendors/formvalidation/css/formValidation.min.css"> 
 
<h4>{% if vacation.id %}Edit{% else %}Add{% endif %} Vacation</h4>

<form name="vacation_form" id="vacation_form" action="{% url 'save_vacation' %}" method="POST">
	{%csrf_token%}
	
	<div class="row form-group">
		<label class="col-sm-12">Description</label>
		<div class="col-sm-12">
			<input name="description" class="form-control" value="{{vacation.description}}" placeholder="Description" required>
		</div>
	</div>
	
	<div class="row form-group">
		<label class="col-sm-12">Date From</label>
		<div class="col-sm-12">
			<input  type="date" id="date_from" name="date_from" class="form-control" value="{{vacation.date_from|date:'d/m/Y'}}" placeholder="date from" oninput="calculationDuration()" onchange="calculationDuration()"  />
		</div>
	</div>
	
	<div class="row form-group">
		<label class="col-sm-12">Date To</label>
		<div class="col-sm-12">
			<input  type="date" id="date_to" name="date_to" class="form-control" value="{{vacation.date_to|date:'d/m/Y'}}" placeholder="date to" oninput="calculationDuration()" onchange="calculationDuration()"  />
		</div>
	</div>
	
	<div class="row form-group">
		<label class="col-sm-12">Duration <small>(per days)</small></label>
		<div class="col-sm-12">
			<input name="duration" readonly class="form-control" value="{{vacation.duration}}" onchange="calculationDuration()" placeholder="Duration" >
		</div>
	</div>
	
	<input type="hidden" name="vacation_id" value="{{vacation.id}}">
	
	<br/>
	<button type="button" id="save_vacation" class="btn btn-success" onclick="save_vacation()"  style="background-color:#CC92C2; color: black;">Save</button>
	<br><br>
	<button class="btn btn-dark" style="background-color:#CC92C2; color: black;" ><a href="{% url 'vacation_page' %}" >Vacation table</a></button>
</form>

{% endblock %}

{% block scripts %} <script src="{% static 'js/vacation_form.js' %}"></script> {% endblock %}

{% extends 'base.html' %}
{% load static %}

 {% block container_block %}
 
 
<link rel="stylesheet" href="https://formvalidation.io/vendors/formvalidation/css/formValidation.min.css"> 

<style>

.vvv{ 
          width:250px;
          height:300px;
          
}

#borders{

         border : 2px solid #274472;
         color:#274472;
         font-weight:bold;
       
}

.buttons{

          border-radius: 20px;
          background-color: orange;
          padding: 10px 10px;
          color:#274472;
          font-weight:bold;
}

.h{
          color:#274472;
          font-weight:bold;
          text-align:center;
}

label{
         color:#274472;
         font-weight:bold;

}

</style>
  <table>
  <tr>
  <td>
<h4 class="h">Add your vacation information</h4><br>

<form style="width:250px;" name="vacation_form" id="vacation_form" action="{% url 'save_vacation' %}" method="POST">
	{%csrf_token%}
	
	<div class="row form-group">
		<label>Vacation Description</label>
		<div class="col-sm-12">
			<input id="borders" name="description" class="form-control" value="{{vacation.description}}" placeholder="Description" required>
		</div>
	</div>
	<br>
	<div class="row form-group">
		<label>Date From</label>
		<div class="col-sm-12">
			<input  id="date_from" name="date_from" class="form-control" value="{{vacation.date_from|date:'d/m/Y'}}" placeholder="date from" style="border : 2px solid #274472;color:#274472;font-weight:bold;"/>
		</div>
	</div>
	<br>
	<div class="row form-group">
		<label>Date To</label>
		<div class="col-sm-12">
			<input id="date_to" name="date_to" class="form-control" value="{{vacation.date_to|date:'d/m/Y'}}" placeholder="date to" style="border : 2px solid #274472;color:#274472;font-weight:bold;" />
		</div>
	</div>
	<br>
	<div class="row form-group">
		<label >Duration <small>(per days)</small></label>
		<div class="col-sm-12">
			<input id="borders" name="duration" readonly class="form-control" value="{{vacation.duration}}" placeholder="Duration" >
		</div>
	</div>
	
	<input type="hidden" name="vacation_id" value="{{vacation.id}}">
	
	<br/>
	
	<button type="button" id="save_vacation" class="buttons">Save</button>
	
	<br><br>
	 <a class="buttons" href="{% url 'vacation_page' %}" role="button" id="button-index" >Return to table of vacations</a><br/><br/>

</form>
</td>

<td>

<img class="vvv" src="{%static 'images/vvv'%}"  alt="This is an image">
</td>
</tr>
</table>
{% endblock %}

{% block scripts %} <script src="{% static 'js/vacation_form.js' %}"></script> {% endblock %}

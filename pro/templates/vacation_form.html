{% extends 'base.html' %}
{% load static %}

 {% block container_block %}
 
 
<link rel="stylesheet" href="https://formvalidation.io/vendors/formvalidation/css/formValidation.min.css"> 
 
<h4>Add your vacation info</h4><br>

<form name="vacation_form" id="vacation_form" action="{% url 'save_vacation' %}" method="POST">
	{%csrf_token%}
	
	<div class="row form-group">
		<label class="col-sm-12">Vacation Description</label>
		<div class="col-sm-12">
			<input name="description" class="form-control" value="{{vacation.description}}" placeholder="Description" required>
		</div>
	</div>
	<br>
	<div class="row form-group">
		<label class="col-sm-12">Date From</label>
		<div class="col-sm-12">
			<input id="date_from" name="date_from" class="form-control" value="{{vacation.date_from|date:'d/m/Y'}}" placeholder="date from" />
		</div>
	</div>
	<br>
	<div class="row form-group">
		<label class="col-sm-12">Date To</label>
		<div class="col-sm-12">
			<input id="date_to" name="date_to" class="form-control" value="{{vacation.date_to|date:'d/m/Y'}}" placeholder="date to"  />
		</div>
	</div>
	<br>
	<div class="row form-group">
		<label class="col-sm-12">Duration <small>(per days)</small></label>
		<div class="col-sm-12">
			<input name="duration" readonly class="form-control" value="{{vacation.duration}}" placeholder="Duration" >
		</div>
	</div>
	
	<input type="hidden" name="vacation_id" value="{{vacation.id}}">
	
	<br/>
	
	<button type="button" id="save_vacation" class="btn btn-dark" style="border : 2px solid black;background-color:#CC92C2; color: black;font-weight: bold;">Save</button>
	
	<br><br>
	 <a class="btn btn-dark" href="{% url 'vacation_page' %}" role="button" id="button-index" style="border : 2px solid black; font-weight: bold; background-color:#CC92C2; color: black;">Return to table of vacations</a><br/><br/>
	
</form>

{% endblock %}

{% block scripts %} <script src="{% static 'js/vacation_form.js' %}"></script> {% endblock %}

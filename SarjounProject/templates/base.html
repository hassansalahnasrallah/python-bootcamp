
<html>
{% load static %}
	<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    
     <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
     <link rel="stylesheet" type="text/css" href="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/plugins/custom/fullcalendar/fullcalendar.bundle.css?v=7.2.5">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   	 <link rel="stylesheet" id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" >
   	 <link rel="stylesheet" href= "//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
   	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
     <link rel="stylesheet" type="text/css" href="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/plugins/custom/fullcalendar/fullcalendar.bundle.css?v=7.2.5">
   	 <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Righteous&display=swap" rel="stylesheet">
     </head>
  	<body>
		<div class="container" id="navbar">
			<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
	  			<div class="container-fluid">
	  			
	  				<ul class="nav nav-bar">
	 					 {% if user.is_authenticated %}
								<li class="nav-item">
						    	<a class="nav-link" href="{% url 'vacation_table' %}">Vacation</a>
						    </li>
			  				<li class="nav-item">
			    				<a class="nav-link" href="{% url 'EditProfile' %}">EditProfile</a>
			  				</li>
						  </ul>
			  		<div class="d-flex justify-content-end">
			  		<img src="{{MEDIA_URL}}{{user_profile.profile_pic}}" alt="" width="30" height="34"/>
			     		<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Hello {{request.user.username}}</a>
			     		<a class="nav-link active" aria-current="page" href="{%url 'logout' %}">Logout</a>
			   		</div>
		  				 {% else %}		  				
		  				    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Welcome</a>
		    			 {% endif %}
	    		</div>
	    	 </nav>
	    </div>
	    <br> <br>
	    <div class="container" id="main">
	    	{% block container%}
	    		<input type="hidden" name="user_id" value="{{user.id}}"/>
	    	{% endblock %}
	    </div>

	    <br>
	    <footer>
	      <div class="container" id="footer">
	        <span class="text-muted">Created by Sarjoun Sarieddine</span>
	      </div>
	    </footer>
	    
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/plugins/custom/fullcalendar/fullcalendar.bundle.js?v=7.2.5"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/plugins/custom/fullcalendar/fullcalendar.bundle.js?v=7.2.5"></script>
<script type="text/javascript" language="javascript" src="https://fullcalendar.io/assets-more/demos.js?z24kis9w5234ds92jf92j5"></script>
<script type="text/javascript" language="javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.js"></script>

	{% block scripts %}
	
	
	{% endblock %}
	</body>
</html>

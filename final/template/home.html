{% extends 'base.html' %}
{% block form %}
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<form name="vacation_form" action="{% url 'save_vacation' %}" method="POST">
	{% csrf_token %}
	<label>Vacation details</label>
	<input name="discripton" class="form-control" value=""/>
	<button type="button" id="save" class="btn btn-success">save</button>
	
<script>
	
	$(function(){
		
		$("#save").click(function(){
			
			$.ajax({
				
				type:"POST",
				url:"{% url 'save_vacation' %}",
				data:{
					discripton: $("input[name=discripton]").val(),
					csrfmiddlewaretoken: $("input[csrfmiddlewaretoken]").val()
				},
				dataType:'json',
				success: function(){
					
				},
				error: function(){
					
					
				}
			})
			
		})
			
	})
	
	
</script>
</form>
	
	
	
{% endblock %}

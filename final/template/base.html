<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
</head>
<body>

<div class="topnav">
  <a href="#home">Home</a>
  <a href="{% url 'register' %}">login</a>
  <a href="#contact">Signup</a>
</div>
<div>
<div style="padding-left:16px">
</div>
<div class= container>
{% block img %}{% endblock %}
{% block form %}{% endblock %}
</div> 
</div>
</body>
</html>

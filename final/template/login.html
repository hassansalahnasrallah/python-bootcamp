{% extends 'base.html'%}
{% block form %}
	<form method="POST" action="{% url 'user_login' %}">
		{% csrf_token %}
		<label>username</label>
		<input type="text" name="username" placeholder="username"/>
		
		<label>password</label>
		<input type="password" name="password"/>
		
		<input type="submit" value="login"/>
				
	
	</form>



{% endblock %}

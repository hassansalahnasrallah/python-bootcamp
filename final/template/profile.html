  <script>
  $( function() {
    var availableTags = [
      "PR",
      "HR",
      "Constructor",
      "Consultunt",
      "Programmer",
      "Engineer",
    
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags">
</div>

<div
  $( function() {
    $( ".widget input[type=submit], .widget a, .widget button" ).button();
    $( "button, input, a" ).click( function( event ) {
      event.preventDefault();
    } );
  } );
  </script>
</head>
<body>
<div class="widget">
  <h2>Click below to calculate your age</h2>
  <button >Calculate</button>
  
 
</div>

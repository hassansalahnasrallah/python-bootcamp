{% extends 'base.html'%}
{% block body_block%}
<div class="container">
    <div class="jumbotron">
	<h2>Welcome back {{user}}</h2> 
	<form method ="POST" action = "index" >
		  	<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h1>
       <table border= '5px'  bordercolor="black" >
            <thead>
            <tr>
            <td>job_position</td> 
            <td>Date_Of_Birth</td>
               <td>profile_pic</td>
                </tr></thead>
                <tbody>
           {% for data in form %}
                  <tr>
                  <td>{{data.job_position}}</td>
                  <td>{{data.Date_Of_Birth}}</td>
                  <td><img src="{{MEDIA_URL}}{{ profile_pic }}"/>{{data.profile_pic}}</td>
                  </td></tr>
                  {% endfor %}
                  </tbody>
                  </table>
            </h1>
        </div>
    </div>
</div>
</div>
</div>
<input type="button" onclick="location.href='profile'" value="Change your profile" />
</form>
          
{% endblock %}

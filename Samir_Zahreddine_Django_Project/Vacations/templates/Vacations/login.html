{% extends "Vacations/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 
<title>{%block title %} {% endblock %}</title>


{% block container_block %}

<style>
  *{
 
    padding: 0;
    margin: 0;
    }
  body{
    margin: 0 ;
    width:100% ; /* value of your choice which suits your alignment */
    align-items: center;
    background-color: #209171;
    
  }
  footer{
  
    padding: 0 !important;
    position: fixed;
    bottom: 0;
    left: 0;
    height: 6%;
    width: 100%;
    z-index: 999;
   }
  
  #div1{
    background-color: #126950;
    
  }
  img{
    border-radius: 50%;
    border-radius: 4px;
    padding: 10px;
    width: 85px;
  }
  .jumbotron{
  
    background-color: #126950;

  }
  #items {
    background-color: white;
    margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 10px;
    
  }


</style>

</head>
<body>
<br/><br/>
<div class="jumbotron">

  <div id='div-1' class=" jubmotron container center_div ">
 
<div id='items' class="jubmotron">
    <img src="{% static '/images/default.png' %}" />
    <p>PYTHON BOOTCAMP</p>
    <h1 style="color: #209171;">Employee Vacataion</h1>
    <p>Your way to add a vacation</p>
    <form method="POST" action="{% url 'user_login' %}">
      <div  class="form-group">
      {% csrf_token %}
      <p>username: </p>
      <input type="text" name="username" placeholder="username" /><br>
      <p>Password: </p>
      <input type="password" name="password" placeholder="password" /><br/>

      <input type="submit" value="login" class="btn btn-success" /><p></p>

    </form>

<p>Not a user yet? <a href="{% url 'register' %}">register</a></p><p>&nbsp;</p>
</div>
</div>
</div>
</div>

</body>
<footer class="text-center text-black bottom-fixed " style="background-color: white;">
  <div class="text-center py-3">
    <p> Samir Zahreddine Django Project </p>
  </div>
</footer>
{% endblock %}

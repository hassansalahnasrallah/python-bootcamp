{% extends 'Vacations/base.html' %}
{% load static %}

{%block title %} Vacation Form {% endblock %}

{% block container_block %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body {
        background-color: #30c090;

    }

    footer {
        padding: 0 !important;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 6%;
     
    }
</style>

<br />
<br />
<div class="jumbotron">
    <h1>Fill Out The Form Below:</h1><br />
    <P>* all fields are required.</P>
    <form name="vacationForm" action="{% url 'form_VacationForm' %}" method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" id='save_vacation' class="btn btn-primary" value="submit">
    </form>
</div>
<footer>
    <footer class="text-center text-black fixed-bottom" style="background-color: white;">


        <div class="text-center py-3">
            <p> Samir Zahreddine Django Project </p>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">

    <script>
        $(document).ready(function () {
            $("#vacationForm").validate({
                rules: {
                    desc: {
                        required: true,
                        minlength: 4,
                        maxlength: 20
                    },
                    from_date: {
                        required: true,
                    },
                    to_date: {
                        required: true,

                    },
                },
                messages: {
                    desc: {
                        required: "Please Enter a vacation description."
                    },

                    from_date: {
                        required: " Please Enter your from date."
                    },

                    to_date: {
                        required: "Please Enter to date.",
                    },

                },

            });
        });
    </script>
    {% endblock %}

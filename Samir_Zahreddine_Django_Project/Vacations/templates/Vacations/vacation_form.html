
{% extends 'Vacations/base.html' %}
{% load static %}

{%block title %} Vacation Form {% endblock %}

{% block container_block %}
<style>
    body{
        background-color: #209171;
    }
  
</style>

<br/>
<br/>
<div class="jumbotron">    
    <h1>Fill Out The Form Below:</h1><br/>
    <P>* all fields are required.</P>
    <form name="vacationForm" action="{% url 'form_VacationForm' %}" method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" id='save_vacation' class="btn btn-primary" value="submit">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
 
<script>
    $("#vacationForm").validate({
        submitHandler: function(form) {
          form.submit();
        }
       });
</script>
{% endblock %}

{% extends 'base.html' %}

{% block container_block %}
	
	{% if registered %}
		<h1>Thank you for registering</h1>
	{% else %}
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{user_form.as_p}}
			{{profile_form.as_p}}
			
			<input type="submit" name="" value="Register" />
		</form>
	{% endif %}
{% endblock %}

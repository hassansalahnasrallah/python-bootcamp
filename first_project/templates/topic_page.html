
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

<table>
	<thead>
		<th>Title</th>
	</thead>
	<tbody>
	{% for topic in topics %}
		<tr>
			<td>{{topic.topic_name}}</td>
			<td><a href="{% url 'topic_form' %}?id={{topic.id}}">Edit</a></td>
		
		</tr>
	{% endfor %}
	</tbody>

</table>
<table id="validation_table">
	<thead>
		<th>Title</th>
	</thead>
	<tbody>
	{% for topic in topics %}
		<tr>
			<td>{{topic.topic_name}}</td>
		
		</tr>
	{% endfor %}
	</tbody>

</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

<script>
	$(function(){
		$("#validation_table").DataTable( {
		    ajax: {
		        url:"{% url 'topic_grid' %}",
		    },
		   // columns: [ ... ]
		} );
	})


</script>

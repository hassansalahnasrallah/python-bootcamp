{% extends 'base.html' %}
{% block title %}HomePage{% endblock %}
{% block container %}
<style>

.col-4{
	width:100%!important;
	padding-top:10px;
	padding-bottom:10px;
	padding-right:auto;
	padding-left:auto;
    
	flex: 0 0 96%;
    max-width: 100%;
	
}
h2,label{
	  color:bisque;
}

</style>
<h2>Add Vacation:</h2>
<br>
<br>
<form method="POST" name="HomePageView" action="{% url 'savedHomePage' %}" id="Home_Page">
<table>
{% csrf_token %}
<tr>
<td><label><b>Description:</b></label></td>
<td><textarea name="text_area" id="text" cols="80" rows="10" >{{userid.description}}</textarea></td></tr>
<tr>
<td><label><b>DateFrom:</b></label></td>
<td><input id="date_from" name="datefrom" value="{{userid.datetimefrom|date:'Y-m-d'}}" ></td></tr>
<tr>
<td><label><b>DateTo:</b></label></td>
<td><input id="date_to" name="dateto" value="{{userid.datetimeto|date:'Y-m-d'}}"></td></tr>
<tr>
<td><label><b>Duration<small>(per days)</small>:</b></label></td>
<td><input type="text" name="duration_field" id="durationField" value="{{userid.Duration}}" readonly></td>
</tr>

<input type="hidden" name="idOfVaca" value="{{userid.id}}">

</table>


<br>

<button type="button" id="savedHomePage" class="btn btn-dark"/>Save</button>
</form>


{% endblock %}

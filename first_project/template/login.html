{% extends 'base.html' %}
{% block title %}LogIn{% endblock %}

{% block container %}
<h2 style="text-align:center;">Sign In</h2>
<form method="POST" action="{% url 'userLogin' %}" style="text-align:center;">
{% csrf_token %}
<table align="center" cellpadding="5" class="mt-5" style="background-color :white!important ;">
<tr>
<td><label>username:</label></td>
<td><input type="text" name ="username" placeholder="username"></td>
</tr>
<tr>
<td><label>password:</label></td>
<td><input type="password" name ="password"></td>
</tr>
<tr>
<td colspan='2' align="center"><input type="submit" value="LogIn"></td>
</tr>
</table>
</form>
<label class="mb-5" style="background-color : #f8f9fa!important ;"></label>
{% endblock %}

<html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static "CSS/style.css" %}">

<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="{% static "JS/JS.js" %}" type="text/javascript"></script>

<body>

  </button>
<div class="collapse navbar-collapse" id="collapsibleNavbar"> 
<ul class="navbar-nav">
<li class="nav-item ms-4"><a href="{% url 'mainPage' %}"  class="nav-link ">Main</a></li>
<li class="nav-item"><a href="{% url 'HomePageView' %}" class="nav-link">HomePage</a></li>

<li class="nav-item "><a href="{% url 'register' %}" class="nav-link">SignUp</a></li>
{% if user.is_authenticated %}
<li class="nav-item "><a href="{% url 'logOutUser' %}" class="nav-link">LogOut</a></li>
{% endif %}
</ul>

</div>
 
</nav>
<br>
<br>

<div class="container" style="background-color : #f8f9fa!important ;width:800;">
